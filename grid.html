<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <title>グリッドレイアウト</title>
    <style>
        * {margin:0px;padding:0px;}
        .container {
            display: grid;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 150px 150px 150px;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="box1" style="background: yellow;">1</div>
          <div class="box2" style="background: #ff8e52;">2</div>
          <div class="box3" style="background: pink;">3</div>
          <div class="box4" style="background: mediumaquamarine;">4</div>
          <div class="box5" style="background: greenyellow;">5</div>
          <div class="box6" style="background: mediumpurple;">6</div>
          <div class="box7" style="background: blue;">7</div>
          <div class="box8" style="background: red;">8</div>
          <div class="box9" style="background: green;">9</div>
      </div>
  </body>
</html>
