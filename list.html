<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>シャドウバースについて</title>
  </head>
  <body>
      <h1>シャドウバースについて</h1>
      <h2>概要</h2>
      <p>本格的なカードゲームでオンライン上で対戦できるので楽しい。</p>
      <h2>必要な環境</h2>
      <ul>
          <li>スマホまたはパソコン</li>
          <li>シャドウバースのアプリケーション</li>
      </ul>
      <h2>遊び方</h2>
      <ol>
          <li>対戦方法はフリーマッチとランクマッチ、ルームマッチがある。</li>
          <li>8クラスのリーダーから使いたいクラスのデッキを使って戦える。</li>
          <li>ソロプレイではストーリーを楽しめる。</li>
      </ol>
      <h2>用語</h2>
      <dl>
          <dt>フリーマッチ</dt><dd>ランクの上下がない戦い。</dd>
          <dt>ランクマッチ</dt><dd>ランクをかけて争う戦い。</dd>
          <dt>フリーマッチ</dt><dd>特定の相手と対戦ができる。</dd>
      </dl>
  </body>
</html>
